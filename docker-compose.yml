version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "king aff"
      POSTGRES_DB: sequelizedb
    ports:
      - "5433:5432"   # localhost:5433 â†’ container:5432
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    restart: always
    command: npm run dev
    volumes:
      - .:/app:delegated   # Monte seulement le code, node_modules reste dans l'image
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: "king aff"
      DB_NAME: sequelizedb
    depends_on:
      - db

volumes:
  db_data:
